version: 2
jobs:
  build:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Start container
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d
      - run:
          name: Run E2E tests
          command: docker-compose -f docker-compose.yml -f docker-compose.ci.yml run cypress sh -c "cypress run"
      - run:
          name: Run BE Unit tests
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml run be sh -c "npm run test"
      - run:
          name: Run FE Unit tests
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml run fe sh -c "npm run test:unit"
