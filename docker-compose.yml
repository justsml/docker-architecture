version: "3"
services:
  fe:
    build: ./fe
    depends_on:
      - be
    volumes:
      - ./fe:/app
      - /app/node_modules/
  be:
    build: ./be
    volumes:
      - ./be:/app
    depends_on:
      - db
      - /app/node_modules/
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
    expose:
      - "5432"
